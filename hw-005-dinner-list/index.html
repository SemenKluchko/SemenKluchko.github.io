<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css" type="text/css" >
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>CSS Dinner Shopping List</h1>
            <h2>Let's go to the mall!</h2>
        </header>
        <main>
            <div class="container">
                <form action="#" method="POST">
                    <ul>
                        <li>
                            <label for="pickles">
                                <input type="checkbox" name="pickles" id="pickles" />
                                <span>
                                    A lot of pickles <span class="smallText">for the next lessons about CSS</span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="apples">
                                <input type="checkbox" name="apples" id="apples" />
                                <span>
                                    10 apples <span class="smallText">for more CSS manipulations</span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="oranges">
                                <input type="checkbox" name="oranges" id="oranges" />
                                <span>
                                    20 oranges <span class="smallText">because they are awesome</span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="plates">
                                <input type="checkbox" name="plates" id="plates" />
                                <span>
                                    13 plates <span class="smallText">hm... they always disappear</span>
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="bentos">
                                <input type="checkbox" name="bentos" id="bentos" />
                                <span>
                                    15 bentos
                                </span>
                            </label>
                        </li>
                        <li>
                            <label for="sake">
                                <input type="checkbox" name="sake" id="sake" checked />
                                <span>
                                    1 bottle of Sake ^_^ <span class="smallText">for my friends</span>
                                </span>
                            </label>
                        </li>
                    </ul>
                    <button class="button">Bon appetit :)</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
